<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addEmployeeModal">Add Employee</button>
<div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Employee</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="addEmployeeForm" (ngSubmit)="addEmployee()">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Employee Name:</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Password:</label>
                        <input type="password" class="form-control" formControlName="pass">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" id="sbmtBtn" class="btn btn-primary" [disabled]="!addEmployeeForm.valid">Add Employee</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center active">
        Employee Name
        <span>Number of Assets</span>
    </li>
    <li *ngFor="let employee of employees" class="list-group-item d-flex justify-content-between align-items-center">
        {{employee.name}}
        <span class="badge badge-primary badge-pill">{{employee.assignedAssets.length}}</span>
    </li>
</ul>
<div *ngIf="errorMsg">
    Error Occured: {{errorMsg}}
</div>
<script>
    $(".modal-footer").on('click', '#sbmtBtn', function() {
        console.log('Add employee clicked');
        $('#addEmployeeModal').modal('hide');
    });
</script>
